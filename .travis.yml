sudo: false
language: python
python:
- '2.7'
- '3.5'
- '3.6'
install:
- sudo apt-get install -y sox
- pip install -e .
- pip install pycodestyle flake8 codecov
script:
# Should perform not depending on the locale
- export LC_ALL=C
- python setup.py test
- pycodestyle kaldiio tests
- flake8 kaldiio tests
after_success:
- codecov
